<div class="card h-100 mt-5" style="width: 18rem;"*ngIf="product">
  <img class="card-img-top" src="{{product.thumbnail}}" width="290" height="234" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price}}</p>
    <a routerLink="/detail/{{product.id}}" class="btn btn-primary">See more details !</a>
  </div>
</div>
