<div class="container" style="margin-top: 100px">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Your <b>command</b></h2>
          </div>
          <div class="col-sm-7">
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Thumbnail</th>
          <th>Product</th>
          <th>Unit price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let panierItem of panier; let i = index">
          <td>{{i + 1}}</td>
          <td>
            <img routerLink="/detail/{{panierItem.product.id}}"
                 src="{{panierItem.product.thumbnail}}" class="img-fluid rounded-circle"
                 width="100px"
                 height="100px"
                 alt="img"
            >
          </td>
          <td>
            {{panierItem.product.title}}
          </td>
          <td>${{panierItem.product.price}}</td>
          <td>{{panierItem.quantity}}</td>
          <td></td>
        </tr>
        <tr>
          <td><b>Total:</b></td>
          <td></td>
          <td></td>
          <td><b>${{getTotalPrice()}}</b></td>
          <td></td>
          <td><button class="btn btn-primary" (click)="validateCommand()">Validate</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
