<div class="container mt-5">
  <div class="row text-center">
    <h2>Login</h2>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-sm-5">

      <form (ngSubmit)="login(emailInput.value, passwordInput.value)">
        <!-- Email  -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email-input">Email address</label>
          <input type="email" id="email-input"  class="form-control" #emailInput >

        </div>

        <!-- Password -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password-input" >Password</label>
          <input type="password"  id="password-input" class="form-control"  #passwordInput />

        </div>

        <!--  -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>


        </div>

        <!-- Submit  -->
        <button type="submit" class="btn btn-primary btn-block mb-4 w-100" >Sign-in</button>

        <!-- Register  -->
        <div class="text-center">
          <p (click)="signUp()">Not a member? <a routerLink="/signUp">Register</a></p>
          <!--<p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>-->
        </div>
      </form>
    </div>
  </div>
</div>
